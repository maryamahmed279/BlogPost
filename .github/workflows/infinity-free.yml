name: Deploy to ink-ideas.ct.ws

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Optional: Build steps for Laravel
      - name: Install dependencies
        run: |
          composer install --no-dev --optimize-autoloader
          npm install
          npm run build  # or "prod" if using Mix
          php artisan config:clear

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.infinityfree.net
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: "/htdocs/ink_ideas.ct.ws/"  # Fixed: underscores and quotes
          protocol: ftps
          port: 21
          local-dir: "./public"
          exclude: |
            .git/
            .github/
            node_modules/
            .env.example
            *.md
          log-level: verbose
          timeout: 300000  # 5 minutes (more reasonable than 24h)
